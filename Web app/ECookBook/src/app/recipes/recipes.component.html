 <!-- Page Header Start -->
 <div class="page-header mb-0">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 id="h2-about">Recipes</h2>
            </div>
            <div class="col-12">
                <a id="breadcrumbs-home" routerLink='/home'>Home</a>
                <a id="breadcrumbs-about" routerLink='/recipes'>Recipes</a>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Menu Start -->
<div class="menu all-recipes">
    <div class="container">
        <div class="section-header text-center">
            <h2 id="h2-recipes-header">Recipes</h2>
        </div>
        <div class="row" id="search-select-recipes">
            <div class="col-md-4 offset-2">
                <div class="wrapper">
                    <div class="search-bar">
                      <input id="search-query-input" type="text" name="search-query-input" placeholder="Search" value=""/>
                      <button (click)="search()" id="search-query-submit" type="submit" name="search-query-submit">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                      </button>
                    </div>
                  </div>
            </div>
            <div class="col-md-4">
                <div class="wrapper">
                    <div class="sorting">
                        <select id="sorting-options" class="d-block form-control" required data-error="">
                            <option disabled selected id="sort-recipes">Sort</option>
                            <optgroup label="Difficulty" id='diff'>
                                <option value="sort-diff-asc">Low to high</option>
                                <option value="sort-diff-desc">High to low</option>
                            </optgroup>
                            <optgroup label="Rating" id='rtg'>
                                <option value="sort-rtg-asc">Low to high</option>
                                <option value="sort-rtg-desc">High to low</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-tab">
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="pill" id="all">ALL</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" id="appetizer">BREAKFAST</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" id="main-course">DESSERT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" id="dessert">DINNER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" id="snack">SALAD</a>
                </li>
            </ul>
            <div class="row" id="pics">
                <!-- Recipes -->
                <div class="row" id="pics">
                    <div *ngFor="let recipe of allRecipes" class="col-lg-4 col-md-6 special-grid recipes appetizer">
                        <a (click)="recipeRoute(recipe)">
                            <img src="../../assets/recipes/{{ recipe.img }}_1.jpg" class="img-recipe" alt="Image">
                            <p style="color: #719a0a;">
                                {{ recipe.name }} | Difficulty: {{ recipe.difficulty }} |  Rating: {{ recipe.rating }}
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Menu End -->
